openapi: 3.0.4
info:
  title: Swagger myphamhanquoc - OpenAPI 3.0
  description: |-
    Đây là một dự án cá nhân về bán hàng và ở phía máy chủ được viết bằng ExpressJs với các API được thiết lập bởi dolamthanhphat@gmail.com
  version: 1.0.12

servers:
  - url: http://localhost:8080/
tags:
  - name: User Account
  - name: Admin Account
  - name: Admin Product
  - name: Admin Category Product
  - name: Purchase
  - name: Client Product

paths:
  # Path user account
  /auth/register:
    post:
      tags:
        - User Account
      summary: Đăng ký tài khoản user.
      description: Đăng ký tài khoản user.
      operationId: register
      requestBody:
        description: Thông tin client gửi lên body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterBody'
        required: true
      responses:
        '200':
          description: Thông tin dữ liệu trả về cho client khi user đăng ký tài khoản thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Đăng ký thành công
                  data:
                    $ref: '#/components/schemas/RegisterSuccess'
        '419':
          description: Lỗi liên quan đến http status code 419
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Email đã tồn tại
        '422':
          description: Lỗi liên quan đến http status code 422
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Lỗi validation
                  errors:
                    type: object
                    additionalProperties:
                      type: object
                      items:
                        type: string

              examples:
                EmailError:
                  summary: Lỗi email
                  value:
                    message: Lỗi xác thực dữ liệu
                    errors:
                      email: Email chưa đúng định dạng
                PasswordError:
                  summary: Lỗi mật khẩu
                  value:
                    message: Lỗi xác thực dữ liệu
                    errors:
                      email: Mật khẩu chưa đúng định dạng
                ConfirmPasswordError:
                  summary: Lỗi xác nhận mật khẩu
                  value:
                    message: Lỗi xác thực dữ liệu
                    errors:
                      email: Xác nhận mật khẩu không khớp

  /auth/verify-email:
    post:
      tags:
        - User Account
      summary: Xác thực tài khoản user.
      description: Xác thực tài khoản user.
      operationId: verifyEmail
      requestBody:
        description: Thông tin client gửi lên body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VerifyEmailBody'
        required: true
      responses:
        '200':
          description: Xác thực tài khoản thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Xác thực tài khoản thành công
        '500':
          description: Lỗi liên quan đến http status code 500
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Xác thực tài khoản không thành công

  /auth/resend-verify-email:
    post:
      tags:
        - User Account
      summary: Gửi lại email xác thực cho user
      description: Gửi lại email xác thực cho user khi user chưa nhận được email.
      operationId: resendVerifyEmail
      security:
        - UserAuth: []
      responses:
        '200':
          description: Email xác thực tài khoản đã được gửi thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Email xác thực tài khoản đã được gửi thành công

        '500':
          description: Lỗi liên quan đến http status code 500
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Email xác thực tài khoản đã được gửi không thành công

  /auth/login:
    post:
      tags:
        - User Account
      summary: Đăng nhập tài khoản user.
      description: Đăng nhập vào hệ thống.
      operationId: login
      requestBody:
        description: Thông tin client gửi lên body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginBody'
        required: true
      responses:
        '200':
          description: Đăng nhập thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Login success
                  data:
                    $ref: '#/components/schemas/LoginSuccess'
        '422':
          description: Lỗi liên quan đến http status code 422
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Lỗi validation
                  errors:
                    type: object
                    additionalProperties:
                      type: object
                      items:
                        type: string

              examples:
                EmailError:
                  summary: Lỗi email
                  value:
                    message: Lỗi xác thực dữ liệu
                    errors:
                      email: Email chưa đúng định dạng
                PasswordError:
                  summary: Lỗi mật khẩu
                  value:
                    message: Lỗi xác thực dữ liệu
                    errors:
                      email: Mật khẩu chưa đúng định dạng
                EmailPasswordError:
                  summary: Lỗi xác thực email và mật khẩu
                  value:
                    message: Lỗi xác thực email và mật khẩu
                    errors:
                      email: Email hoặc mật khẩu chưa chính xác

  /auth/me:
    get:
      tags:
        - User Account
      summary: Lấy thông tin user.
      description: Lấy thông tin user từ hệ thống.
      operationId: getMe
      security:
        - UserAuth: []
      responses:
        '200':
          description: Lấy thông tin user thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Lấy thông tin user thành công
                  data:
                    $ref: '#/components/schemas/GetMe'
        '500':
          description: Lỗi liên quan đến http status code 500
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Lấy thông tin tài khoản không thành công

    patch:
      tags:
        - User Account
      summary: Cập nhật profile cho user.
      description: Cập nhật thông tin profile cho user.
      operationId: updateProfileUser
      requestBody:
        description: Thông tin client gửi lên body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProfileUserBody'
        required: true
      responses:
        '200':
          description: Thông tin dữ liệu trả về cho client khi cập nhật thông tin profile cho user thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Cập nhật thông tin profile cho user thành công
                  data:
                    $ref: '#/components/schemas/UpdateProfileUserSuccess'
        '401':
          description: Lỗi liên quan đến http status code 401
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Token chưa được gửi lên
        '422':
          description: Lỗi liên quan đến http status code 422
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Lỗi validation
                  errors:
                    type: object
                    additionalProperties:
                      type: object
                      items:
                        type: string

              examples:
                AddressError:
                  summary: Lỗi address
                  value:
                    message: Lỗi xác thực dữ liệu
                    errors:
                      address: Địa chỉ chưa đúng định dạng
                DateOfBirthError:
                  summary: Lỗi ngày sinh
                  value:
                    message: Lỗi xác thực dữ liệu
                    errors:
                      date_of_birth: Ngày sinh chưa đúng định dạng
                NameError:
                  summary: Lỗi họ tên
                  value:
                    message: Lỗi xác thực dữ liệu
                    errors:
                      name: Họ tên không đúng định dạng
                PhoneError:
                  summary: Lỗi số điện thoại
                  value:
                    message: Lỗi xác thực dữ liệu
                    errors:
                      name: Số điện thoại không đúng định dạng
                AvatarError:
                  summary: Lỗi ảnh đại diện user
                  value:
                    message: Lỗi xác thực dữ liệu
                    errors:
                      name: Ảnh đại diện không đúng định dạng

  /auth/logout:
    post:
      tags:
        - User Account
      summary: Đăng xuất tài khoản user.
      description: Đăng xuất tài khoản.
      operationId: logout
      security:
        - UserAuth: []

      requestBody:
        description: Thông tin client gửi lên body
        content:
          application/json:
            schema:
              type: object
              properties:
                refresh_token:
                  type: string
                  example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoiNjdlNjFmM2U2OWNiN2ViMWMzMGI3MGZjIiwidG9rZW5fdHlwZSI6MCwidmVyaWZ5IjoxLCJpYXQiOjE3NDMyNTQyNzgsImV4cCI6MTc1MTg5NDI3OH0.nrUcPBFCfSYYfwb7yCjq_PT4u5N_xLYKYO7hDCNQUFQ
        required: true

      responses:
        '200':
          description: Đăng xuất tài khoản thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Đăng xuất tài khoản thành công
        '401':
          description: Lỗi liên quan đến http status code 401
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Token hết hạn

  /auth/change-password:
    post:
      tags:
        - User Account
      summary: Thay đổi mật khẩu user.
      description: Thay đổi mật khẩu tài khoản user.
      operationId: changePasswordUser
      security:
        - UserAuth: []
      requestBody:
        description: Thông tin client gửi lên body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangePasswordUserBody'
        required: true
      responses:
        '200':
          description: Thay đổi mật khẩu thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Thay đổi mật khẩu thành công
        '401':
          description: Lỗi liên quan đến http status code 401
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Thay đổi mật khẩu không thành công

        '422':
          description: Lỗi liên quan đến http status code 422
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Lỗi validation
                  errors:
                    type: object
                    additionalProperties:
                      type: object
                      items:
                        type: string

              examples:
                OldPasswordError:
                  summary: Lỗi nhập mật khẩu cũ
                  value:
                    message: Lỗi xác thực dữ liệu
                    errors:
                      email: Mật khẩu cũ chưa chính xác
                PasswordError:
                  summary: Lỗi mật khẩu
                  value:
                    message: Lỗi xác thực dữ liệu
                    errors:
                      email: Mật khẩu mới chưa đúng định dạng
                ConfirmPasswordError:
                  summary: Lỗi xác nhận mật khẩu
                  value:
                    message: Lỗi xác thực dữ liệu
                    errors:
                      email: Xác nhận mật khẩu mới không khớp

  /auth/forgot-password:
    post:
      tags:
        - User Account
      summary: Quên mật khẩu user.
      description: Quên mật khẩu tài khoản user.
      operationId: forgotPasswordUser
      requestBody:
        description: Thông tin client gửi lên body
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: dolamthanhphat@gmail.com
        required: true
      responses:
        '200':
          description: Thông tin trả cho client
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Bạn vui lòng kiểm tra email để xác minh tài khoản
        '500':
          description: Lỗi liên quan đến http status code 500
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Email xác minh lấy lại mật khẩu gửi đi không thành công
        '404':
          description: Lỗi liên quan đến http status code 404
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Không tìm thấy email

        '422':
          description: Lỗi liên quan đến http status code 422
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Email chưa đúng định dạng

  /auth/reset-password:
    post:
      tags:
        - User Account
      summary: Làm mới mật khẩu user.
      description: Làm mới mật khẩu tài khoản user.
      operationId: resetPasswordUser
      requestBody:
        description: Thông tin client gửi lên body
        content:
          application/json:
            schema:
              type: object
              properties:
                forgot_password_token:
                  type: string
                  example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoiNjdlNjFmM2U2OWNiN2ViMWMzMGI3MGZjIiwidG9rZW5fdHlwZSI6MCwidmVyaWZ5IjoxLCJpYXQiOjE3NDMyNTQyNzgsImV4cCI6MTc1MTg5NDI3OH0.nrUcPBFCfSYYfwb7yCjq_PT4u5N_xLYKYO7hDCNQUFQ
                password:
                  type: string
                  example: Phat123@#1
                confirm_password:
                  type: string
                  example: Phat123@#1
        required: true
      responses:
        '200':
          description: Thông tin trả cho client
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Đặt lại mật khẩu thành công
        '500':
          description: Lỗi liên quan đến http status code 500
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Đặt lại mật khẩu không thành công
        '401':
          description: Lỗi liên quan đến http status code 401
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Token chưa đúng định dạng
        '422':
          description: Lỗi liên quan đến http status code 422
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Lỗi validation
                  errors:
                    type: object
                    additionalProperties:
                      type: object
                      items:
                        type: string

              examples:
                PasswordError:
                  summary: Lỗi mật khẩu
                  value:
                    message: Lỗi xác thực dữ liệu
                    errors:
                      email: Mật khẩu chưa đúng định dạng
                ConfirmPasswordError:
                  summary: Lỗi xác nhận mật khẩu
                  value:
                    message: Lỗi xác thực dữ liệu
                    errors:
                      email: Xác nhận mật khẩu không khớp

  /auth/upload-avatar:
    post:
      tags:
        - User Account
      summary: Tải ảnh đại diện cho user.
      description: Tải ảnh đại diện cho user account.
      operationId: uploadAvatarUser
      security:
        - UserAuth: []
      responses:
        '200':
          description: Dữ liệu trả về cho client
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Tải ảnh đại diện cho user thành công
                  data:
                    type: string
                    example: 'http://localhost:8080/image/482077984_658517360083420_1707021771831644247_n.jpg'
        '500':
          description: Lỗi liên quan đến http status code 500
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Tải ảnh đại diện cho user không thành công

  /auth/refresh-token:
    post:
      tags:
        - User Account
      summary: Làm mới token cho user account.
      description: Cấp token mới khi access_token bị hết hạn.
      operationId: refreshToken
      requestBody:
        description: Thông tin client gửi lên body
        content:
          application/json:
            schema:
              type: object
              properties:
                refresh_token:
                  type: string
                  example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoiNjdlNjFmM2U2OWNiN2ViMWMzMGI3MGZjIiwidG9rZW5fdHlwZSI6MSwidmVyaWZ5IjoxLCJpYXQiOjE3NDMyNTQyNzgsImV4cCI6MTc1MTg5NDI3OH0.mW-T-VCwP-4uaELdobej3wQeGRlUIzLpspmh-iC5DYE
        required: true
      responses:
        '200':
          description: Làm mới token cho user account thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Refresh token thành công
                  data:
                    type: object
                    properties:
                      new_access_token:
                        type: string
                        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoiNjdlNjFmM2U2OWNiN2ViMWMzMGI3MGZjIiwidG9rZW5fdHlwZSI6MCwidmVyaWZ5IjoxLCJpYXQiOjE3NDMyNTQyNzgsImV4cCI6MTc1MTg5NDI3OH0.nrUcPBFCfSYYfwb7yCjq_PT4u5N_xLYKYO7hDCNQUFQ
                      new_refresh_token:
                        type: string
                        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoiNjdlNjFmM2U2OWNiN2ViMWMzMGI3MGZjIiwidG9rZW5fdHlwZSI6MSwidmVyaWZ5IjoxLCJpYXQiOjE3NDMyNTQyNzgsImV4cCI6MTc1MTg5NDI3OH0.mW-T-VCwP-4uaELdobej3wQeGRlUIzLpspmh-iC5DYE
        '419':
          description: Lỗi liên quan đến http status code 419
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Token không đúng định dạng

  # Path admin product
  /admin/products:
    post:
      tags:
        - Admin Product
      summary: Thêm mới sản phẩm.
      description: Thêm mới sản phẩm khi sản phẩm chưa có trong database.
      operationId: adminProductCreate
      security:
        - AdminAuth: []
      requestBody:
        description: Thông tin client gửi lên body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAdminProductBody'
        required: true
      responses:
        '201':
          description: Thông tin dữ liệu trả về cho client khi thêm mới sản phẩm thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Thêm sản phẩm thành công
        '419':
          description: Lỗi liên quan đến http status code 419
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Slug đã tồn tại
        '401':
          description: Lỗi liên quan đến http status code 401
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Lỗi JWT
                  errors:
                    type: object
                    additionalProperties:
                      type: object
                      items:
                        type: string

              examples:
                TokenError:
                  summary: Lỗi JWT
                  value:
                    message: Lỗi xác thực dữ liệu
                    errors:
                      token: Access token hết hạn
        '422':
          description: Lỗi liên quan đến http status code 422
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Lỗi validation
                  errors:
                    type: object
                    additionalProperties:
                      type: object
                      items:
                        type: string

              examples:
                SlugError:
                  summary: Lỗi slug
                  value:
                    message: Lỗi xác thực dữ liệu
                    errors:
                      slug: Slug chưa đúng định dạng
                NameError:
                  summary: Lỗi tên sản phẩm
                  value:
                    message: Lỗi xác thực dữ liệu
                    errors:
                      name: Tên chưa đúng định dạng

    patch:
      tags:
        - Admin Product
      summary: Cập nhật sản phẩm.
      description: Cập nhật sản phẩm khi sản phẩm đã có trong database.
      operationId: adminProductUpdate
      security:
        - AdminAuth: []
      requestBody:
        description: Thông tin client gửi lên body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateAdminProductBody'
        required: true
      responses:
        '201':
          description: Thông tin dữ liệu trả về cho client khi cập nhật sản phẩm thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Cập nhật sản phẩm thành công
